  mongo:
    container_name: mongo_instance_001
    image: mongo:latest
    command: mongod --port 27017
    volumes:
      - ./src/mongodb:/data/db
    ports:
      - "27017:27017"


  firmad:
    image: acastropardo/firma_digital
    container_name: firma_digital
    build: ./src/firmaD
    ports:
         - "9999:9999"
    expose: 
          - "9999"

    depends_on:
     - app

  frontend_firmad:
    image: acastropardo/frontend_firmadigitalv2
    container_name: frontend_firmadigitalv2
    build: ./src/UI
    ports:
        - "10000:10000"
    depends_on:
     - app

    
